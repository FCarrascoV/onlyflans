{% extends 'base.html' %}

{% block content %}
<div class="container">
    contacto
    
    <form action="/contacto/" method="post">

        {% csrf_token %}
        <!--{{ form }}-->

        {{ form.non_field_errors }}

        <div class="mb-3 text-center">
            
            <!--Campo nombre-->
            <label for="{{ form.customer_name.id_for_label }}">
                {{ form.customer_name.label_tag }}
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>

            <!--Campo email-->
            <label for="{{ form.customer_name.id_for_label }}">
                {{ form.customer_email.label_tag }}
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>

            <!--Campo mensaje-->
            <label for="{{ form.message.id_for_label }}">
                {{ form.message.label_tag }}
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger">
                {{ form.message.errors }}
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <!--BotÃ³n Enviar-->
            <input type="submit" value="Enviar">
        </div>
        

    </form>

</div>
{% endblock %}
