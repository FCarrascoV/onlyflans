{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-2">
      <div class="col">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>
            Nuestros Productos
          </h2>
          <p>
            OnlyFlans nace en el año 2021 buscando entregar flanes de calidad
          </p>
          <a href="{% url 'acerca' %}" class="btn btn-outline-light">
            Conoce más
          </a>
        </div>
      </div>
    </div>
    <div class="row">
        {% for flan in public_flans %}
        <div class="col-6 col-md-3">
            <div class="card">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="flan" style="height: 15rem;">
                <div class="card-body">
                  <h4 class="card-title">
                    {{ flan.name }}
                  </h4>
                  <p class="card-text">
                    {{ flan.description }}
                  </p>
                  <h6 class="card-text">
                    ${{ flan.cost }}
                  </h6>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>    
</div>
{% endblock %}
